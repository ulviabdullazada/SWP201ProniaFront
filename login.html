    </header>
    <main>
        <div class="container mt-3 p-5">
            <div class="form p-4">
                <h3 class="mb-3">Login</h3>
                <input type="email" id="mail" placeholder="Email">
                <input type="password" id="pass" placeholder="Password">
                <button id="login-btn" class="btn btn-main mt-2">Sign in</button>
                <a href="register.html" style="color:var(--main); float: right;">Need account?</a>
            </div>
        </div>
    </main>
    <script src="./assets/js/main.js"></script>
    <script>
        const loginBtn = document.getElementById('login-btn');
        if (getCookie('name').trim().length > 1) {
            window.location.href = "user.html";
        }
        loginBtn.addEventListener('click', ()=>{
            const mail = document.getElementById('mail');
            const pass = document.getElementById('pass');
            createUsersKey();
            const users = JSON.parse(localStorage.getItem('users'));
            const result = users.find(u=> u.email == mail.value && u.password == pass.value);
            if (result != undefined) {
                document.cookie = `name=${result.name}`
                document.cookie = `surname=${result.surname}`
                window.location.href = "user.html";
            }
        })
        // console.log(getCookie('surname'));
    </script>
</body>
